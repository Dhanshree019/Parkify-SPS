    <body>

      <style>
        .btn_div {
          display: flex;
          justify-content: center;
          flex-direction: row;
        }
      </style>

       <!-- processing -->

      <div id="payment_processing" class="card">
        <img height=300 width=340 src="{% static 'payment/payment-processing.gif' %}" alt="Processing!">
        <h1 style="color: rgb(133, 133, 243);">Processing!</h1> 
        <p>We are Processing your payment!<br/> Please wait!</p>
      </div>


      <!-- success -->
      <div id="payment_success" class="card">
        <img height=300 width=400 src="{% static 'payment/payment-success.gif' %}" alt="Success!">
        <h1 style="color: rgb(118, 246, 118);">Success!</h1> 
        <p>We received your payment!<br/> Thank You!</p>
      </div>


      <!-- failed -->
      <div id="payment_failed" class="card">
        <img height=300 width=400 src="{% static 'payment/payment-failed.gif' %}" alt="Failed!">
        <h1 style="color: rgb(244, 108, 108);">Failed!</h1> 
        <p>Oops Something went wrong!<br/> Try again!</p>
      </div>

      <br> <br> <br>
      <div>
        <a href="/profile">
          <button class="btn-div btn btn-primary">Home</button>
        </a>
      </div>


    </body>



    <script>
        $(document).ready(function() {

            /*$("button").click(function(){
                $("p").hide();
            });*/


            function getPaymentStatus(pid) {

              for (let i=0; i<3; i++) {
                console.log("\n\n\ni : " + i);
                setTimeout(function () {
                  
                  setTimeout(() => {
                    console.log("Test...");
                  },  1000);

                  $.ajax({
                    url: "/payment/status",
                    method: "POST",
                    data: {"pid": pid},
                    success: function(result) {
                      console.log("\n\nstate :: ", result.state)
                      if (result.state == "processing") {
                        $("#payment_processing").fadeIn();
                        $("#payment_success").fadeOut();
                        $("#payment_failed").fadeOut();
                      }
                      else if (result.state == "succeeded") {
                        $("#payment_processing").fadeOut();
                        $("#payment_success").fadeIn();
                        $("#payment_failed").fadeOut();
                      }
                      else {
                        $("#payment_processing").fadeOut();
                        $("#payment_success").fadeOut();
                        $("#payment_failed").fadeIn();
                      }
                    },
                  });
                }, 2100);
              }
            }


            //$("#payment_processing").fadeOut();
            $("#payment_success").fadeOut();
            $("#payment_failed").fadeOut();

            setTimeout(function () {
              
              $.ajax({
                url: "/payment/pay",
                success: function(result) {

                  console.log("Response :: " + result.auth_url);

                  if (result.success) {
                    window.open(result.auth_url, '_blank');
                    getPaymentStatus(result.payment_id);
                  }
                  else {
                    $("#payment_processing").fadeOut();
                    $("#payment_success").fadeOut();
                    $("#payment_failed").fadeIn();
                  }

                }
              });

            }, 1000);





        });
    </script>
